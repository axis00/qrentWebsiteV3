<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <script>
            function validate(field) {
                if (field.value != document.getElementById("password").value) {
                    field.setCustomValidity("Passwords Dont Match");
                } else {
                    field.setCustomValidity("");
                }
            }

        </script>
        <title>Register</title>
        <link rel="icon" href="qrent-logo.png">
    </head>
	<body>
        <div class = "container regContainer">
            <div id="loginHeader">
                <img class="img" src="../qrent-logo.png" id=qrentLogo>
                <p id="qrentTag">Qrent</p>
            </div>
            <p class=signUpTag>Basic Info</p>
            <form action="/register" method="POST" >
                <div>
                    <div >   
                        <div class="input-field">
                            <input type="text" name="firstName" id="firstName" required="required">
                            <label class="active" for="firstName">First Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="lastName" id="lastName" required="required">
                            <label class="active" for="lastName">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="validate" required="required">
                            <label class="active" for="email">E-mail Address</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="mobileNumber" id="mobileNumber" required="required">
                            <label class="active" for="mobileNumber">Mobile Number</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="username" id="username" required="required">
                            <label class="active" for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id = "password" name="password" required="required">
                            <label class="active" for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="confPass" required="required" oninput = "validate(this)">
                            <label class="active" for="confPass">Confirm Password</label>
                        </div>
                    </div>
                    <div>
                        <p class=signUpTag>Birthday</p>
                        <input type="date" name="birthday" placeholder="Birthday" required="required">

                        <p class=signUpTag>Address</p>
                        <div class="input-field">
                            <input type="text" name="street" id="street" required="required"> 
                            <label class="active" for="street">Street</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name=" municipality" id="municipality" required="required"> 
                            <label class="active" for="municipality">Municipality</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="province" id="province" required="required"> 
                            <label class="active" for="province">Province</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="postalCode" id="postalCode" required="required"> 
                            <label class="active" for="postalCode">Postal Code</label>
                        </div>
                    </div>

                    <input type="submit" value="Register" class="btn btn-primary btn-login">

                </div>

            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	</body>
</html>
