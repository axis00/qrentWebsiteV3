<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script>
            function validate(field) {
                if (field.value != document.getElementById("password").value) {
                    field.setCustomValidity("Passwords Dont Match");
                } else {
                    field.setCustomValidity("");
                }
            }

        </script>
        <title>Register</title>
        <link rel="icon" href="qrent-logo.png">
    </head>
	<body>
        <div class = regContainer>
            <div id="loginHeader">
                <img class="img" src="../qrent-logo.png" id=qrentLogo>
                <p id="qrentTag">Qrent</p>
            </div>
            <form action="/register" method="POST" >
                <div class = "formcont">
                    <div class="form-group">  
                        <p class=signUpTag>Basic Info</p>
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" required="required">

                        <input type="text" name="lastName" placeholder="Last Name" class="form-control" required="required">

                        <input type="email" name="email" placeholder="E-mail Address" class="form-control" required="required">

                        <input type="text" name="mobileNumber" placeholder="Mobile Number" class="form-control" required="required">

                        <input type="text" name="username" placeholder="Username" class="form-control" required="required">

                        <input type="password" id = "password" name="password" placeholder="Password" class="form-control" required="required">
                        <input type="password" placeholder="Confirm Password" class="form-control" required="required" oninput = "validate(this)">

                    </div>
                    <div>
                        <p class=signUpTag>Birthday</p>
                        <input type="date" name="birthday" placeholder="Birthday" class="form-control" required="required">

                        <p class=signUpTag>Address</p>
                        <input type="text" name="street" placeholder="Street" class="form-control" required="required"> 

                        <input type="text" name=" municipality" placeholder="Municipality" class="form-control" required="required"> 

                        <input type="text" name="province" placeholder="Province" class="form-control" required="required"> 

                        <input type="text" name="postalCode" placeholder="Postal Code" class="form-control" required="required"> 
                    </div>

                    <input type="submit" value="Register" class="btn btn-primary btn-login">

                </div>

            </form>
        </div>
	</body>
</html>
