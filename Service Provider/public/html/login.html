<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="../scripts/f_login.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <title>Login</title>
        <link rel="icon" href="qrent-logo.png">
        
	</head>
	<body>
        <div class="loginContainer">
            <div id="loginHeader">
                <img class="img" src="../qrent-logo.png" id=qrentLogo>
                <p id="qrentTag">Qrent</p>
            </div>
            <form id = "loginform" action="/login" method="POST">
                <div class="form-group">
                    
                    <p class ="loginTag">Login</p>
                    <input name = "username" type="text" placeholder="username" class="form-control">
                    <input name = "password" type="password" placeholder="password" class="form-control">
                </div>
                    <input type = "submit" value="login" class="btn btn-primary btn-login">
            </form>
            <p id=registerTag>Not yet registered? <a href = '/register'>Register here.</a></p>
        </div>
	</body>
</html>
