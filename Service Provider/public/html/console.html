<html>
    <head>
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" type="text/css" href="styles/bootstrap/dist/css/bootstrap.css">
        <script src='../styles/bootstrap/dist/js/bootstrap.min.js'></script> -->
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <script src="../scripts/f_console.js"></script>
        <title>Qrent Console</title>
        <link rel="icon" href="qrent-logo.png">
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Qrent</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="/console">Console</a></li>
                <li><a href="/console/reservations">Reservations</a></li>
                <li><a href="/postItem">Post Item</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
        </nav>

      <ul class="sidenav" id="mobile-demo">
                 <li><a href="/console">Console</a></li>
                <li><a href="/console/reservations">Reservations</a></li>
                <li><a href="/postItem">Post Item</a></li>
                <li><a href="/logout">Logout</a></li>
      </ul>
        <h1> Rental Console </h1>
        <div class="container">
            <div class="row">
                <div class="col l3">
                    <div class = "card card-panel" id = "filter">
                        <div class = "card-title">
                            Filter
                        </div>
                            <div class="form-check">
                                <p>
                                <label>
                                    <input value="returned" checked="checked" class="indeterminate-checkbox" id="ch_available" type="checkbox" />
                                    <span>Available Items</span>
                                </label>
                                </p>
                                <p>
                                <label>
                                    <input value="returned" checked="checked" class="indeterminate-checkbox" id="ch_loaned" type="checkbox" />
                                    <span>On Going</span>
                                </label>
                                </p>
                                <p>
                                <label>
                                    <input value="returned" checked="checked" class="indeterminate-checkbox" id="ch_missing" type="checkbox" />
                                    <span>Missing</span>
                                </label>
                                </p>
                            </div>
                            <button class = "btn btn-primary" id = "filterBtn" >Filter</button>
                    </div>
                </div>

                <div class="col l9">
                    <div id = "content">
                    </div>
                    <div id = "consoleNav" class="btn-group btn-group-lg" role="group">
                        <button id = "backBtn" class="btn btn-secondary">Prev Page</button>
                        <button id = "nextBtn" class="btn btn-secondary">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
