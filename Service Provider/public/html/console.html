<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles/bootstrap/dist/css/bootstrap.css">
        <script src='../styles/bootstrap/dist/js/bootstrap.min.js'></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="../scripts/f_console.js"></script>
        <title>Qrent Console</title>
        <link rel="icon" href="qrent-logo.png">
    </head>
    <body>
        <div class="page-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/">
                    <h1>Qrent</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCont" aria-controls="navbarCont" aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="navbar-collapse collapse show" id="navbarCont" style="">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="/console">Console</a></li>
                        <li class="nav-item"><a class="nav-link" href="/console/reservations">Reservations</a></li>
                        <li class="nav-item"><a class="nav-link" href="/postItem">Post Item</a></li>
                    </ul>
                    <span>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                        </ul>
                    </span>
                </div>
            </nav>
        </div>
        <h1> Rental Console </h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-m-12">
                    <div class = "card bg-light" id = "filter">
                        <div class = "card-header">
                            Filter
                        </div>
                        <div class = "card-body">
                            <div class="form-check">
                                <input value = "returned" type="checkbox" class="form-check-input" id="ch_available" checked="checked">
                                <label class="form-check-label" for="ch_available">Available Items</label><br/>
                                <input value = "loaned" type="checkbox" class="form-check-input" id="ch_loaned" checked="checked">
                                <label class="form-check-label" for="ch_loaned">On Going</label><br/>
                                <input value = "missing" type="checkbox" class="form-check-input" id="ch_available" checked="checked">
                                <label class="form-check-label" for="ch_missing">Missing</label><br/>
                            </div>
                            <button class = "btn btn-primary" id = "filterBtn" >Filter</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-m-12">
                    <div id = "content">
                    </div>
                    <div id = "consoleNav" class="btn-group btn-group-lg" role="group">
                        <button id = "backBtn" class="btn btn-secondary">Prev Page</button>
                        <button id = "nextBtn" class="btn btn-secondary">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
