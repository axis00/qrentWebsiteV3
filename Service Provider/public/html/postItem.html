    <div class="container content-postItem">
        <div class="container postItemContainer">
            <p id="postTag"> Post Item</p>
            <form action="/postItem" method="POST" enctype="multipart/form-data">

                        <input type="text" name="title" id="itemName"  required>
                        <label class="active" for="itemName">Item Name</label>
                    </div> 
                    <div class="input-field">
                        <textarea type="text" name="description" id="description" class="materialize-textarea" required=""></textarea>
                        <label class="active" for="description">Description</label>
                    </div>
                    <select  id="brand" name = "brand" required>
        
                        <option>Canon</option>
                        <option>Nikon</option>
                        <option>Pentax</option>
                        <option>Sony</option>
                        <option>Olympus</option>
                        <option>Fujifilm</option>
                        <option>GoPro</option>
                        <option>Leica</option>
                        <option>Red</option>
                        <option>Others</option>

                    </select>
                    <div class="input-field">
                        <input type="Number" name="rentPrice" id="rentPrice" required>
                        <label class="active" for="rentPrice">Rent Price -- PHP/Day</label>
                    </div>
                    <div class="input-field">
                        <input type="Number" name="origPrice" id="origPrice" required>
                        <label class="active" for="origPrice">Original Price -- PHP</label>
                    </div>
                    <input type="file" name="images" multiple="multiple" class="form-control" required>
